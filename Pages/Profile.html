<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaires et décorations</title>
    <link rel="stylesheet" href="../acceuil.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

    <nav class="navbar">
        <div class="logo"><img src="../images/logo.png" alt="logo"></div>
        <input type="text" placeholder="Rechercher..." class="sidebar-search">
        <ul class="nav-links">
            <li><a> <i class="fa-solid fa-cart-shopping"></i></a>
            </li>
            <li><a href="../acceuil.html">Accueil</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Profile.html">Profil</a></li>

            <li style="padding-right: 20px;">
                <a href="login.html" class="logout-btn">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </a>
            </li>


        </ul>

        <div class="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    <section class="profile-container">
        <h2>Mon Profil</h2>
        <div class="profile-card">
            <div class="profile-image">
                <img src="./images/avatar.png" alt="Photo de profil">
                <button class="change-photo">Changer la photo</button>
            </div>

            <form class="profile-form">
                <label>Nom complet</label>
                <input type="text" value="Salma Drira">

                <label>Email</label>
                <input type="email" value="salma@example.com">

                <label>Mot de passe</label>
                <input type="password" placeholder="••••••••">

                <label>Adresse</label>
                <input type="text" value="Tunis, Tunisie">

                <label>Téléphone</label>
                <input type="text" value="+216 55 555 555">

                <button type="submit" class="save-btn"><i class="fas fa-save"></i> Enregistrer</button>
            </form>
        </div>
    </section>
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-section about">
                <h4>À propos</h4>
                <p>Site e-commerce spécialisé dans les chaires et décorations.</p>
            </div>
            <div class="footer-section links">
                <h4>Liens rapides</h4>
                <ul>
                    <li><a href="../acceuil.html">Accueil</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="Profile.html">Mon compte</a></li>
                </ul>
            </div>
            <div class="footer-section social">
                <div class="contact-info">
                    <h4>Nos coordonnées</h4>
                    <p><i class="fa-solid fa-location-dot"></i> Tunis, Tunisie</p>
                    <p><i class="fa-solid fa-phone"></i> +216 55 123 456</p>
                    <p><i class="fa-solid fa-envelope"></i> contact@monsite.com</p>

                </div>
                <h4>Suivez-nous</h4>

                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2025 MonSite. Tous droits réservés.
        </div>
    </footer>

    <script>
        // ---- JS pour le menu burger ----
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
